<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakthi Cinemas - Create Account</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            width: 320px;
            padding: 20px;
            text-align: center;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            color: #000000;
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .input-group {
            position: relative;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            background-color: #000000;
            color: #ffffff;
        }
        .terms {
            font-size: 12px;
            color: #555;
        }
        .terms a {
            color: #000000;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./img/logo.png" alt="Sakthi Cinemas Logo" class="logo">
        <h1>Create account</h1>
        <div class="input-group">
            <input type="email" placeholder="Email address" class="input-field">
        </div>
        <div class="input-group">
            <input type="password" placeholder="Password" class="input-field">
        </div>
        <div class="input-group">
            <input type="password" placeholder="Confirm password" class="input-field">
        </div>
        <a href="#" class="button">Create account</a>
        <p class="terms">
            By creating an account or signing you agree to our <a href="#">Terms and Conditions</a>
        </p>
    </div>
</body>
</html>
